<html>
    <head>
        <title>Singh</title>
        <script>
            document.write('<h1 align="center"> Squares and Cubes of numbers from 0 to 10</h1>');
            document.write('<center><table width="30%" border="2" bgcolor="cyan">');
                document.write('<tr><th>Number</th><th>Square</th><th>Cube</th><th>Square Root</th></tr>');
                for(var n=0;n<11;n++)
                {
                    document.write('<tr><th>'+n+'</th><th>'+n*n+'</th><th>'+n*n*n+'</th><th>'+Math.sqrt(n)+'</th></tr>');
                }
                document.write("</table>");
        </script>
    </head>
</html>
